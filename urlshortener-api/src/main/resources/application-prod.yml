spring:
  application:
    name: Url Shortener API
  datasource:
    url: jdbc:postgresql://${URL_SHORTENER_DB_HOST}:${URL_SHORTENER_DB_HOST_PORT}/${URL_SHORTENER_DB_NAME}
    username: ${URL_SHORTENER_DB_USERNAME}
    password: ${URL_SHORTENER_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
server:
  host: 0.0.0.0
  port: 8082
  error:
    include-stacktrace: never

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

shortener:
  url:
    base-url: http://localhost:8082